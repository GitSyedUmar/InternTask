<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Task2CSS.css">
    <title>Task2 - Job Application Form</title>
</head>
<body>
    <div class="regform">
        <h1>
 Job Application Form</h1>
</div>
<div class="main">
    
        <form method="POST">
            <div id="name">
                <h2 class="name">
Name </h2>
<input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name"><br>
                <label class="lastlabel">last name</label>
            </div>
<h2 class="name">
Company </h2>
<input class="company" type="text" name="company">
            <h2 class="name">
Email</h2>
<input class="email" type="email" name="email">
            <h2 class="name">
Phone</h2>
<input class="Code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>
    
    
            <h2 class="name">
Role</h2>
<select class="option" name="subject">
                <option disabled="disabled" selected="selected">--Choose option--</option>
                <option>Software Engineer</option>
                <option>Full Stack Developer</option>
                <option>Quality Assurance Engineer</option>
            </select>
    
    
     <h2 id="fileload">
Upload Resume</h2>
<label for="fileUpload"> <br>
  <input type="file" id="fileUpload"></label> 
    
    <button type="submit">Apply</button>
        </form>
</div>
</body>
</html>
